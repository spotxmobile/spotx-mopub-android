buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }
}

repositories {
    flatDir {
        dirs 'mopub-sdk-release'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile(name:'mopub-sdk-release', ext:'aar')
    releaseCompile project(path: ':..:spotx-sdk-android', configuration: 'release')
    debugCompile project(path: ':..:spotx-sdk-android', configuration: 'debug')
}
