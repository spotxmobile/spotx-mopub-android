buildscript {
    repositories {
      jcenter()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:1.1.3'
      classpath 'com.github.dcendents:android-maven-plugin:1.2'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'signing'

group = 'com.spotxchange'
version = '1.0.0'


repositories {
    mavenCentral()
}

dependencies {
    compile 'com.robbypond:mopub-android-sdk:3.7.0@aar'
    compile 'com.spotxchange:spotx-sdk-android:1.0.2@aar'

    testCompile 'junit:junit:4.12'
    testCompile 'com.android.support:support-v4:22.0.+'
}

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName version
    }
    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
              authentication(userName: sonatype_user, password: sonatype_pass)
            }

            pom.project {
               name 'spotx-mopub-android'
               packaging 'aar'
               description 'MoPub adapter for SpotXchange'
               url 'http://www.spotxchange.com/'

              licenses {
                   license {
                       name 'Apache'
                       url 'http://www.apache.org/licenses/LICENSE-2.0'
                   }
               }

               scm {
                 url 'https://github.com/spotxmobile/spotx-mopub-android'
               }

               developers {
                   developer {
                       id 'spotxmobile'
                       name 'SpotXchange Inc.'
                   }
               }
           }
        }
    }
}

signing {
  sign configurations.archives
}
